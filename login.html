<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Inta-Collage ~ Luly </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
    </head>
    <body>
        <nav class="col s12 transparent">
            <div class="nav-wrapper">
                <ul>
                <!-- Dropdown Trigger -->
                <li><a class="dropdown-trigger" href="#!" data-target="dropdown1"> Idioma: Español (México)</a></li>
                </ul>
            </div>
        </nav>
        <!-- Language's options -->
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="#!"> English (US) </a></li>
            <li><a href="#!"> German (Germany) </a></li>
            <li><a href="#!"> French (Canada) </a></li>
        </ul>
        <div id="nameContainer" class="col s12 center-align">
            <a href="#!" class="brand-logo white-text">
                <i class="material-icons">blur_on</i> 
                Luly's Collage
                <i class="material-icons">blur_on</i> 
            </a>
        </div>
        <div id="loginContainer" class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s8">
                    <input id="first_name" type="text" class="validate white-text">
                    <label class="white-text" for="first_name"> Email </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8">
                      <input id="password" type="password" class="validate white-text">
                      <label class="white-text" for="password"> Password </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8">
                        <input id="buttonLogin" type="button" class="validate white-text transparent" value="INICIAR SESIÓN">
                    </div>
                </div>
                <p class="white-text col s8"> ¿Has olvidado tu información de inicio de sesión? <b> Obtén ayuda. </b> </p>
                <div class="white-text">
                    <hr> O <hr>
                </div>
                <div class="row">
                    <div id="divFb" class="input-field col s8 center-align">
                        <i class="fab fa-facebook-square transparent"></i>
                        <button id="buttonFb" type="button" class="validate white-text transparent"> Iniciar sesión con Facebook </button>
                    </div>
                </div>
            </form>
        </div>
        <footer class="page-footer transparent">
            <div class="row">
                <span class="col s12 center-align">
                ¿No tienes una cuenta? <b> Regístrate </b>
                </span>
            </div>
        </footer>

        <!-- Js Files -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
