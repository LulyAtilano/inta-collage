<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Inta-Collage ~ Luly </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Css Files-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    </head>
    <body>
        <header> 
            <nav class="col s12">
                <a href="#!" class="brand-logo">
                    <i class="material-icons">blur_on</i> Luly
                    <i class="material-icons right">blur_on</i> 
                </a>
            </nav>
        </header>
        <main>
            <section id="collageMainContainer" class="row">
                <h3 class="col s12 center-align pink-text text-darken-4"> Collage </h3>
                <div id="col-cont-1" class="collageContainer col s10 offset-s1 pink lighten-3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div id="col-cont-4" class="collageContainer col s2 offset-s1 deep-orange lighten-2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div id="col-cont-5" class="collageContainer col s3 indigo lighten-2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div id="col-cont-6" class="collageContainer col s2 amber lighten-1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div id="col-cont-7" class="collageContainer col s3 lime lighten-1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div id="col-cont-2" class="collageContainer col s5 offset-s1 indigo lighten-4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div id="col-cont-3" class="collageContainer col s5 purple accent-1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </section>
            <br>
            <section id="showPics" class="row">
                <h3 class="col s12 center-align pink-text text-darken-4"> Gallery </h3>
                <!-- Links and images are draggable by default, and do not need the draggable attribute -->
                <img id="img1" class="materialboxed col s4 picsDraggable" src="assets/images/Griezmann-fra.jpg" alt="Griezmann" ondragstart="drag(event)" draggable="true">
                <img id="img2" class="materialboxed col s4 picsDraggable" src="assets/images/becker-bra.jpg" alt="Becker" ondragstart="drag(event)" draggable="true">
                <img id="img3" class="materialboxed col s4 picsDraggable" src="assets/images/kroos-ale.jpg" alt="Kroos" ondragstart="drag(event)" draggable="true">
                <img id="img4" class="materialboxed col s4 picsDraggable" src="assets/images/Layun-mex.jpg" alt="Layún" ondragstart="drag(event)" draggable="true">
                <img id="img5" class="materialboxed col s4 picsDraggable" src="assets/images/pique-esp.jpg" alt="Pique" ondragstart="drag(event)" draggable="true">
                <img id="img6" class="materialboxed col s4 picsDraggable" src="assets/images/suarez-Uru.jpeg" alt="Suárez" ondragstart="drag(event)" draggable="true">
                <img id="img7" class="materialboxed col s4 picsDraggable" src="assets/images/mellberg-sue.jpg" alt="Mellberg" ondragstart="drag(event)" draggable="true">
                <img id="img8" class="materialboxed col s4 picsDraggable" src="assets/images/messi-arg.jpg" alt="Messi" ondragstart="drag(event)" draggable="true">
                <img id="img9" class="materialboxed col s4 picsDraggable" src="assets/images/ochoa-mex.jpg" alt="Ochoa" ondragstart="drag(event)" draggable="true">
            </section>
        </main>
        <br>
        <footer class="page-footer">
            <div class="row">
                <span class="col s12 right-align">
                © Luly's Collage 2018
                </span>
            </div>
        </footer>
        <!-- Js Files -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <!--<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
